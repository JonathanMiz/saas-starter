upstream nextjs_upstream {
    server nextjs:3000;
}

server {
    listen 80;
    server_name _;  # Replace with your domain name when you have one

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # CloudFront and Proxy headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Trust CloudFront headers
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0; # You might want to restrict this to CloudFront IP ranges
    real_ip_recursive on;
    
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $http_cloudfront_forwarded_proto;

    # Root location
    location / {
        proxy_pass http://nextjs_upstream;
    }

    # Static files
    location /_next/static {
        proxy_pass http://nextjs_upstream;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 60m;
        proxy_cache_min_uses 1;
        proxy_cache_bypass $http_cache_control;
        add_header Cache-Control "public, max-age=3600";
    }

    # Handle WebSocket connections
    location /_next/webpack-hmr {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 